<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Select2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <!--  Leaflet  -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <!-- fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@0,200;0,300;0,600;1,200&family=Overlock+SC&family=Reem+Kufi&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Secular+One&display=swap"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./resources/scss/custom.css" />
    <link rel="icon" type="image/png" href="./resources/img/globe.png" />

    <title>Gazetteer</title>
  </head>

  <!-- -----------------------------------------BODY--------------------------------------------- -->

  <body>
    <div id="main-container" class="container-lg">
      <!-- Header -->
      <header>
        <div class="container-lg">
          <div id="title-logo" class="flex-container col-sm">
            <p>Gazetteer</p>
            <img src="./resources/img/globe.png" alt="" />
          </div>
          <select id="countries" class="col-sm">
            <option value="Select a country">Select a country</option>
          </select>
        </div>
      </header>

      <main>
        <!-- Loading Screen -->
        <div id="loading">
          <p>Loading...</p>
        </div>
        <!-- Map -->
        <div id="map" class="rounded">
          <div id="flag">
            <img src="" alt="" />
          </div>
        </div>

        <!-- Scroll Area -->
        <section id="scroll-area" data-spy="scroll">
          <div id="country-info">
            <div id="country-name" class="row">
              <div class="col-3 question">Country:</div>
              <div class="col-8 answer"></div>
            </div>
            <div id="capital-name" class="row">
              <div class="col-3 question">Capital:</div>
              <div class="col-8 answer"></div>
            </div>
            <div id="continent" class="row">
              <div class="col-3 question">Continent:</div>
              <div class="col-8 answer"></div>
            </div>
            <div id="population" class="row">
              <div class="col-3 question">Population:</div>
              <div class="col-8 answer"></div>
            </div>
            <div id="area" class="row">
              <div class="col-3 question">Area:</div>
              <div class="col-8 answer"></div>
            </div>
            <div id="languages" class="row">
              <div class="col-3 question">Languages:</div>
              <div class="col-8 answer"></div>
            </div>
          </div>
          <div id="currency-info">
            <div id="currency-name" class="row">
              <div class="col-3 question">Currency:</div>
              <div class="col-8 answer"></div>
            </div>
            <div class="row">
              <div id="currency-worth" class="col-3 question"></div>
              <div id="exchange-rates" class="col-8 flex-container">
                <div id="SELF" class="question"></div>

                <div id="GBP" class="question">
                  GBP:
                  <div class="xr rounded-pill"></div>
                </div>
                <div id="USD" class="question">
                  USD:
                  <div class="xr rounded-pill"></div>
                </div>
                <div id="EUR" class="question">
                  EUR:
                  <div class="xr rounded-pill"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <!-- --------------------------------------------END OF VISIBLE CONTENT-------------------------------------------- -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

    <!-- Leaflet -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <!-- App JS -->
    <script type="module" src="./resources/js/main.js"></script>
  </body>
</html>
