<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- Select2 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./resources/scss/custom.css" />

    <title>Gazetteer</title>
  </head>

  <!-- -----------------------------------------BODY--------------------------------------------- -->

  <body>
    <!-- Header -->
    <header>
      <h1>Gazetteer</h1>

      <select id="countries"></select>
    </header>

    <main>
      <div id="map"></div>
      <section id="scroll-area">
        <div id="country-info">
          <p id="country-name">Country name: <span></span></p>
          <p id="population">Population: <span></span></p>
          <p id="languages">Languages: <span></span></p>
          <p id="capital-name">Capital city: <span></span></p>
        </div>
        <div id="currency-info">
          <p>Currency: <span></span></p>
          <p id="currency-code"></p>
          <div id="exchange-rates">
            <p id="GBP">GBP: <span></span></p>
            <p id="USD">USD: <span></span></p>
            <p id="EUR">EUR: <span></span></p>
          </div>
        </div>
      </section>
    </main>

    <!-- --------------------------------------------END OF VISIBLE CONTENT-------------------------------------------- -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- Select2 -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

    <!-- App JS -->
    <script type="module" src="./resources/js/main.js"></script>
  </body>
</html>
